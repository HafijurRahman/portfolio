<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Hafijur Rahman - Hybrid QA Engineer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Standard UMD Links) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons (for better UI elements) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root">
        <!-- Fallback/Loading message -->
        <div class="p-6 text-center text-slate-400">Loading Portfolio...</div>
    </div>

    <script type="text/babel">
        // Load config data inline
        fetch('js/data/config.js')
            .then(response => response.text())
            .then(configCode => {
                // Execute config code
                eval(configCode);
                
                console.log('Config loaded:', typeof CONFIG !== 'undefined');
                
                // Load portfolio code
                return fetch('js/portfolio.js');
            })
            .then(response => response.text())
            .then(portfolioCode => {
                console.log('Portfolio code loaded, executing...');
                // Execute portfolio code
                eval(portfolioCode);
            })
            .catch(error => {
                console.error('Loading error:', error);
                document.getElementById('root').innerHTML = `
                    <div class="p-10 text-center text-red-500">
                        Error loading portfolio: ${error.message}
                    </div>
                `;
            });
    </script>
</body>
</html>
